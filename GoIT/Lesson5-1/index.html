<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Документ без названия</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div>
<table cellspacing="0" width="500" height="auto">
  <tr>
    <td class="bgwhite bleft btop" 
    width="120px" height="47px" colspan="5">&nbsp;</td>
    <td class="bgwhite btop" width="200px" height="47px" colspan="8">&nbsp;</td>
    <td class="btop bright" width="180" height="47px" colspan="7" bgcolor="#fff063">&nbsp;</td>
  </tr>
  <tr>
    <td class="bgwhite bleft" width="11%" colspan="2">&nbsp;</td>
    <td height="275px" width="275px" colspan="11" rowspan="2" bgcolor="#ff5e41">&nbsp;</td>
    <td class="bright" width="180px" height="147px" colspan="7" bgcolor="#fff063">&nbsp;</td>
  </tr>
  <tr class="bgwhite">
    <td class="bleft" width="47px" colspan="2" rowspan="2">&nbsp;</td>
    <td width="90px" height="125px" colspan="4">&nbsp;</td>
    <td class="bright" width="90px" height="125px" colspan="3">&nbsp;</td>
  </tr>
  <tr>
    <td width="125px" colspan="6" rowspan="2" bgcolor="#000000">&nbsp;</td>
    <td width="125px" height="74px" colspan="5" class="bgwhite">&nbsp;</td>
    <td class="bgwhite bright" width="180px" height="70px" colspan="7">&nbsp;</td>
  </tr>
  <tr>
    <td class="bbottom bleft" width="47px" colspan="2" rowspan="3" bgcolor="#fff063">&nbsp;</td>
    <td height="68px" colspan="5" class="bgwhite">&nbsp;</td>
    <td class="bright" width="160px" height="100px" colspan="7" rowspan="2" bgcolor="#064483">&nbsp;</td>
  </tr>
  <tr>
    <td class="bgwhite bbottom" width="130px" height="70px" colspan="6" rowspan="2">&nbsp;</td>
    <td width="125px" height="35px" colspan="5" bgcolor="#000000">&nbsp;</td>
  </tr>
  <tr>
    <td class="bright bbottom bgwhite" width="300px" height="35px" colspan="12">&nbsp;</td>
  </tr>
</table>
</div>
</body>
</html>
