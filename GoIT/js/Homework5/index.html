<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS События</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">


</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="header">
            <h1>www.http://goit.ua/</h1>
        </div>
        <div id="stop-watch">
            <p id="indicate" class="numbers">00 : 00 : 00</p>
            <p id="milliseconds">.000</p>
        </div>
        <div id="control" class="control col-lg-12 ">
            <div class="start " id="btn-start">
                <button class="btn btn-lg btn-default">START</button>
            </div>
            <div class="pause hide" id="btn-pause">
                <button class="btn btn-lg btn-default">PAUSE</button>
            </div>
            <div class="stop" id="btn-stop">
                <button class="btn btn-lg btn-default">CLEAR</button>
            </div>
            <div class="split" id="btn-split">
                <button class="btn btn-lg btn-default">SPLIT</button>
            </div>
        </div>
        <div id="write-here">

        </div>
    </div>

    <script type="text/javascript" src="js/mainscript.js"></script>
    <script type="text/javascript" src="js/controlscript.js"></script>

</body>

</html>
