<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS События</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>www.http://goit.ua/</h1>
        </div>
        <div id="stop-watch">
            <div id="hours">
                <span id="hour">00</span>

            </div>
            <div id="twice-point-h">
                <span class="double-point"> : </span>
            </div>
            <div id="minutes">
                <span id="minute">00</span>

            </div>
            <div id="twice-point-m">
                <span class="double-point"> : </span>
            </div>
            <div id="seconds">
                <span id="second">00</span>
            </div>
            <div id="twice-point-s">
                <span class="double-point"> : </span>
            </div>
            <div id="milliseconds">
                <span id="ml-second">00</span>

            </div>

        </div>
        <div id="control" class="control col-lg-12 ">
            <div class="start ">
                <button type="button " class="btn btn-lg btn-default" id="btn-start">START</button>
            </div>
            <div class="pause ">
                <button type="button " class="hide" id="btn-pause">STOP</button>
            </div>
            <div class="stop ">
                <button type="button " class="btn btn-lg btn-default" id="btn-stop">CLEAR</button>
            </div>
            <div class="split">
                <button type="button" class="btn btn-lg btn-default" id="btn-split">SPLIT</button>
            </div>
        </div>
    </div>

    <script src="js/script.js "></script>
</body>

</html>
